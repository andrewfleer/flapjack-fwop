<!doctype html>
<html>
  <head>
    <title>Flapjack Fwop</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="apple-touch-icon" sizes="120x120" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <meta name="msapplication-TileColor" content="#00aba9">
    <meta name="theme-color" content="#ffffff">

    <meta property="og:image:height" content="520">
    <meta property="og:image:width" content="993">
    <meta property="og:title" content="Flapjack Fwop!">
    <meta property="og:description" content="Get the butter on all of the pancakes in as few clicks as possible!">
    <meta property="og:url" content="http://cassidoo.github.io/flapjack-fwop">
    <meta property="og:image" content="http://cassidoo.github.io/flapjack-fwop/og-image.jpg">

    <script type="text/javascript" src="game.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Baloo+Chettan" rel="stylesheet">
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="banner">
      <div class="line">
        <span>Flapjack Fwop</span>
      </div>
    </div>
    <div class="score">
      <span id="clicks">0</span>
      Clicks
    </div>
    <div class="board" id="board">
    </div>
    <button class="volume">
      <img src="volume-high.svg" id="vol" alt="volume" />
    </button>
    <script>
      (function () {
        generateGrid(randomGrid());
        snd = new Audio("sizzle.wav");
        let volumeButton = document.getElementById('vol');
        volumeButton.addEventListener('click', () => {
          if (audio) {
            volumeButton.src = 'volume-no.svg'
            audio = false;
          } else {
            volumeButton.src = 'volume-high.svg'
            audio = true;
          }
        });
      })();
    </script>
    <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
  </body>
</html>
